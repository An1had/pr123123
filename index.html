<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форматована таблиця</title>
<style>
    /* CSS стилі для таблиці */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<h2>Форматована таблиця</h2>

<table>
  <thead>
    <tr>
      <th>Колонка 1</th>
      <th>Колонка 2</th>
      <th>Колонка 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Рядок 1, Колонка 1</td>
      <td>Рядок 1, Колонка 2</td>
      <td>Рядок 1, Колонка 3</td>
    </tr>
    <tr>
      <td>Рядок 2, Колонка 1</td>
      <td>Рядок 2, Колонка 2</td>
      <td>Рядок 2, Колонка 3</td>
    </tr>
    <tr>
      <td>Рядок 3, Колонка 1</td>
      <td>Рядок 3, Колонка 2</td>
      <td>Рядок 3, Колонка 3</td>
    </tr>
  </tbody>
</table>

</body>
</html>
